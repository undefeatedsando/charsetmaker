<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mack Charset Generator</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <h1>Mack Charset Generator</h1>
    <div class="container">
        <div id="canvases">
            <div class="with_preview">
                <canvas id="kokoko"></canvas>
                <canvas id="animation"></canvas>
            </div>
            <canvas id="palette"></canvas>
            <div id="color"></div>
            <div id="makers">
                <div id="xp">XP</div>
                <div id="vx">VX</div>
            </div>
            <div id="downloads">
                <input type="text" name="name" id="spriteName" value="$bestChar">
                <button id="download">Download</button>
            </div>
        </div>
        <div id="controls">
            <div id="previews"></div>
        </div>
    </div>
</body>
<script type="module" src="main.js"></script>

</html>
